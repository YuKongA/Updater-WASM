<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Updater</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="shortcut icon" href="./favicon.ico">
    <script type="application/javascript" src="updater.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
        }

        #loading::after {
            content: '.';
            animation: ellipsis 1.5s infinite;
        }

        @keyframes ellipsis {
            0% {
                content: '.';
            }

            33% {
                content: '..';
            }

            66% {
                content: '...';
            }

            100% {
                content: '.';
            }
        }

        #updaterCanvas {
            display: none;
        }
    </style>
</head>

<body>
    <div id="loading">Loading</div>
    <canvas id="updaterCanvas"></canvas>
</body>

</html>
